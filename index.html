<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="objconstr.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="img/bookshelf.svg" alt="Book Icon">
        <h1>Library</h1>
    </div>
    <div class="body">
        <div class="sidebar">
            <form action="" id="addBookForm">
                <h2>Add New Book</h2>
                <div class="text_section">
                    <label for="title">Book Title:</label>
                    <input type="text" id="title">
                </div>
                <div class="text_section">
                    <label for="author">Book Author:</label>
                    <input type="text" id="author">
                </div>
                <div class="text_section">
                    <label for="pages">Book Page Number:</label>
                    <input type="number" id="pages">
                </div>
                <div class="check_section">
                    <input type="checkbox" id="read">
                    <label for="read">I have read this book!</label>
                </div>
                <button type="submit">ADD</button>
            </form>
        </div>
        <div class="main">
            <div class="stats">
                <div class="read_stat">
                    <p>Read: </p>
                </div>
                <div class="unread_stat">
                    <p>Unread: </p>
                </div>
                <div class="total_stat">
                    <p>Total: </p>
                </div>
            </div>
            <div id="library">
                <div class="card">
                    <span class="close">&times;</span>
                    <h2>Title</h2>
                    <h3>By: Author</h3>
                    <p>Page Number</p>
                    <button>Read</button>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
